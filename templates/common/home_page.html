{% extends 'base.html' %}
{% block page_content %}
    <h1>Football Stories</h1>
    <ul>

        {% for story in stories %}
            <li>
                <a href="{% url 'details story' pk=story.pk %}">{{ story.title }}</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'like story' story_pk=story.pk %}">Like story</a>
                {% endif %}
            </li>
        {% endfor %}

    </ul>
{% endblock %}
